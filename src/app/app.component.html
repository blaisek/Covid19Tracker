
<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ title }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
            <ion-item
              (click)="handleAction(item)"
              *ngFor= "let item of data$|async|groupBy:'Country_Region';let i = index">
              <ion-chip slot="start">
                {{i + 1}}
              </ion-chip>
              {{item?.key}}
              <ion-badge slot="end">
                {{item?.value|totalBy:"Deaths"}}
              </ion-badge>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-menu>
  <ion-content id="main">
    <ion-card>
      <app-map [data]="data$|async|groupBy:'Country_Region'"
    [options]="{radiusMarkerKey:'Deaths',zoom: 1}"
    (action)="handleAction($event)"></app-map>
    </ion-card>
    <ion-card>
      <app-chart></app-chart>
    </ion-card>
  </ion-content>
</ion-split-pane>
</ion-app>
